<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dollar Stack Visualizer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background-color: #f0f0f0;
      }

      #container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #controls {
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      #amount-select {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px;
      }

      #render-btn {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #render-btn:hover {
        background-color: #45a049;
      }

      #info {
        margin-left: 20px;
        font-size: 16px;
      }

      #canvas-container {
        flex: 1;
        position: relative;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="controls">
        <label for="amount-select">Select an amount:</label>
        <select id="amount-select">
          <option value="1000000">$1 Million</option>
          <option value="234000000000">
            Elon Musk's Net Worth ($234 billion)
          </option>
          <option value="60000">1 Bitcoin (~$90,000)</option>
          <option value="1000000000">$1 Billion</option>
          <option value="31400000000">
            US Annual Coffee Spending ($31.4 billion)
          </option>
          <option value="500000">Average US Home Price ($500,000)</option>
        </select>
        <!-- <button id="render-btn">Show me the money</button> -->
        <div id="info">0 x 100$ bill</div>
      </div>
      <div id="canvas-container"></div>
    </div>

    <!-- Using older cannon.js instead of cannon-es -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <!-- Add GLTFLoader for loading 3D models -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Deine eigene JavaScript-Datei -->
    <script src="visualizer.js"></script>
  </body>
</html>
